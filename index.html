<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input type="text" v-model="title">
        <br>
        <h2>{{count}}</h2>
        <button @click="plus">plus</button> <button @click="minus">minus</button>
    </div>
    <script src="vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title:'Hello From Vue',
                    count:0,
                }
            },
            methods:{
                plus(){
                    this.count++
                },
                minus(){
                    this.count--
                }
            }
        }).mount('#app')
    </script>
</body>
</html>

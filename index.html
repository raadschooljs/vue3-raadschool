<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light pt-4">
            <div class="container-fluid">
             
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                   
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary position-relative">
                            cart
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                              {{count}}
                              <span class="visually-hidden">unread messages</span>
                            </span>
                          </button>
                    </li>

                    <li class="nav-item">
                        <div class="nav-link ">total = {{total}}</d>
                    </li>
                </ul>
            </div>

        
          </nav>
        <div class="alert alert-danger" role="alert" v-if="showModal">
        your total is over 2000
        </div>
        <h1>{{title}}</h1>
        <h2>{{fullName}}</h2>
        <input type="text" v-model="firstName">
        <br>
        <h2>{{count}}</h2>
        <button @click="plus">plus</button> <button @click="minus">minus</button>
        <br>
        <br>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <button class="btn btn-primary" @click="plus">add to cart</button>
            </div>
          </div>

    </div>
    <script src="vue.global.js"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title:'Hello From Vue',
                    count:0,
                    firstName:'hasan',
                    lastName:'qomi',
                    showModal:false
                }
            },
            methods:{
                plus(){
                    this.count++
                },
                minus(){
                    this.count--
                    if(this.count > 0) {

                    }
                }
            },
            computed:{
                fullName(){
                    return `${this.firstName} ${this.lastName}`
                },
                total(){
                    return Math.abs(this.count) * 1000 * 1.09
                }
            },
            watch:{
                total(newVal,oldVal){
                  if(newVal > 2000) {
                    this.showModal = true
                } else {
                    this.showModal = false
                  }
                }  
            }
        }).mount('#app')
    </script>
</body>
</html>
